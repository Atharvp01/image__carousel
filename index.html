<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Image Carousel</title>
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8592;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8594;</button>
            <ul data-slides>
                <li class="slide" data-active><img src="./images/20282349_6271348.jpg" alt="nature-img#1"></li>
                <li class="slide"><img src="./images/20289019_6277980.jpg" alt="nature-img#2"></li>
                <li class="slide"><img src="./images/20547362_6276023.jpg" alt="nature-img#3"></li>
                <li class="slide"><img src="./images/20547363_6263040.jpg" alt="nature-img#4"></li>
                <li class="slide"><img src="./images/5378374_2805830.jpg" alt="nature-img#5"></li>
            </ul>
        </div>
    </section>
</body>
</html>
